name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan on Sundays

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ "java", "javascript", "python" ]
        # Add more: "csharp", "go", "ruby", etc. if needed
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Optional: Cache CodeQL database for faster runs
      - name: Cache CodeQL Database
        uses: actions/cache@v3
        with:
          path: ${{ runner.temp }}/codeql-db-${{ matrix.language }}
          key: codeql-db-${{ matrix.language }}-${{ github.sha }}
          restore-keys: |
            codeql-db-${{ matrix.language }}-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          # queries: ./codeql-queries  # Uncomment if you have custom queries

      # âœ¨ Use autobuild instead of manual build
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
        # This automatically detects and builds Java, JS, Python, etc.

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "security-and-quality"
